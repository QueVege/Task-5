{% extends "layout.html" %}
{% block title %}Details about /{{ short_id }}{% endblock %}
{% block body %}
{% for url in urls %}
  <h4><a href="/{{ url['short_id'] }}">/{{ url['short_id'] }}</a></h4>
  <dl>
  <dt>Full link
  <dd class=link><div>{{ url['url'] }}</div>
  <dt>Click count:
  <dd>{{ url['click_count'] }}
</dl>
{% endfor %}
{% endblock %}
